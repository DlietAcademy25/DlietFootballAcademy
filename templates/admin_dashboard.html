{% extends "base.html" %}

{% block content %}
<h2>Admin Dashboard</h2>
<a href="{{ url_for('add_event') }}">Add Event</a>
<ul>
    {% for event in events %}
    <li>
        <h3>{{ event.title }}</h3>
        <p>Date: {{ event.date }}</p>
        <p>Description: {{ event.description }}</p>
        <p>Participants: {{ event.participants }}</p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
